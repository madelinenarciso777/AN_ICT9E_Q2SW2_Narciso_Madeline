<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC | Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url("angeles.jpg"); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .content-area {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="Logo.png" alt="logo" height="50px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">

      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="enroll.html">Enroll</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

    </div>
  </div>
</nav>

<div class="container mt-5 content-area">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    
    <div class="col-md-6 mb-4">
      <h4>School Office Hours</h4>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Day</th>
            <th>Office Hours</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Monday</td><td>8:00 AM – 4:00 PM</td></tr>
          <tr><td>Tuesday</td><td>8:00 AM – 4:00 PM</td></tr>
          <tr><td>Wednesday</td><td>8:00 AM – 4:00 PM</td></tr>
          <tr><td>Thursday</td><td>8:00 AM – 4:00 PM</td></tr>
          <tr><td>Friday</td><td>8:00 AM – 4:00 PM</td></tr>
          <tr><td>Saturday</td><td>9:00 AM – 12:00 PM</td></tr>
          <tr><td>Sunday</td><td>Closed</td></tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6 mb-4">
      <h4>Send Us a Message</h4>
      
      <form class="mt-3">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

  </div>
</div>

</body>
</html>
